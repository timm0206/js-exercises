<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="dyr">
        <strong class="navn"></strong><br>
        <img src="Elefant.jpeg" alt="Elefant"><br>
        <span>:et</span>
        <span class="type"></span>
        <span>,som lever i</span>
        <span class="levested"></span>
    </div>

    <script>
        let dyr = {
            "navn": "elefant",
            "type": "pattedyr",
            "levested": "Indien",
            "billede": "elefant.jpeg"
        };
        console.log("En " + dyr.navn + "er et " + dyr.type + " som lever i " + dyr.levested);
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            document.querySelector(".dyr .navn").textContent = dyr.navn;
            document.querySelector(".dyr .type").textContent = dyr.type;
            document.querySelector(".dyr .levested").textContent = dyr.levested;
            document.querySelector(".dyr .img").src = dyr.levested;
        }
    </script>
</body>

</html>
