<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    img {
        width: 50%;
    }

    .dyr {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 2fr;
    }

    @media screen and (min-width: 480px) {
        .dyr {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>

<body>
    <div class="dyr"></div>
    <template class="dyretemplate">
        <div>
            <h2></h2>
            <ul>
                <li class="type-data"></li>
                <li class="levested-data"></li>
            </ul>
            <img src="" alt="">
        </div>
    </template>
    <script>
        let dyr = [{
                "navn": "Elefant",
                "type": "Pattedyr",
                "levested": "Indien",
                "billede": "Elefant.jpeg"
            },
            {
                "navn": "Sild",
                "type": "Fisk",
                "levested": "NordsÃ¸en",
                "billede": "Sild.png"
            },
            {
                "navn": "Krokodille",
                "type": "Krybdyr",
                "levested": "Nilen",
                "billede": "krokodille.jpg"
            }
        ];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dest = document.querySelector(".dyr");
            temp = document.querySelector(".dyretemplate");
            dyr.forEach(animal => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = animal.navn;
                klon.querySelector("ul .type-data").textContent = animal.type;
                klon.querySelector("ul .levested-data").textContent = animal.levested;
                klon.querySelector("img").src = animal.billede;
                dest.appendChild(klon);
            })
        }
    </script>
</body>

</html>
