<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const box1 = document.querySelector("#box1");
        box1.addEventListener("click", farveskiftbox1);

        function farveskiftbox1() {
            box1.style.backgroundColor = "yellow";
            box1.style.height = "4rem";
            box1.style.border = "dotted 10px";
        }

        const box2 = document.querySelector("#box2");
        box2.addEventListener("click", farveskiftbox2);

        function farveskiftbox2() {
            box2.style.backgroundColor = "red";
            box2.style.height = "7rem";
            box2.style.border = "dotted 26px";
            box2.style.transition = "all 5s";
            box2.style.borderRadius = "1rem";
        }

        const box3 = document.querySelector("#box3");
        box3.addEventListener("click", farveskiftbox3);

        function farveskiftbox3() {
            box3.style.backgroundColor = "red";
            box3.style.height = "2rem";
            box3.style.border = "thick solid #0000FF";
            box3.style.transition = "all 2s";
            box3.style.borderColor = "#00FFFF";
        }

        const box4 = document.querySelector("#box4");
        box4.addEventListener("click", farveskiftbox4);

        function farveskiftbox4() {
            box4.style.backgroundColor = "red";
            box4.style.width = "5rem";
            box4.style.border = "thick #0000FF";
            box4.style.transition = "all 2s";
            box4.style.borderRadius = "3rem";
        }


    </script>
</body>

</html>
