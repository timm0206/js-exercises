<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS øvelse dag 2</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>

        //Box får skrevet klik på knap tryk
        const klik = document.querySelector("#klik");
        klik.addEventListener("click", doSomething1);

        function doSomething1() {
            box.textContent = "Klik";
        }

        //Slet sletter forige klik tekst
        const slet = document.querySelector("#slet");
        slet.addEventListener("click", doSomething2);

        function doSomething2() {
            box.textContent = "";
        }

        //HTML knap der skriver noget tekst
        const html = document.querySelector("#html");
        html.addEventListener("click", doSomething3);

        function doSomething3() {
            box.innerHTML = "<h2>Hello</h2>\n<p>Hallo from the other side...</p>";
        }


        //Knap der flytter HTML over i den anden box
        const flyt = document.querySelector("#flyt");
        flyt.addEventListener("click", doSomething4);

        function doSomething4() {
            box.innerHTML = "";
            bax.innerHTML = "<h2>Hello</h2>\n<p>Hallo from the other side...</p>";

        }








    </script>
</body>

</html>
